<nav class="navbar-light bg-nav-color">
    <p class="nav-title-color">Scan Mail</p>
</nav>
<div class="container box">
    <div class="d-flex justify-content-end">
        <div class="row">
            <div class="p-2 bd-highlight">
                <a [routerLink]="['/home']">
                    <button class="simple-button" type="submit" style=""><i class="fas fa-home"></i>
                        &nbsp;
                        Home</button>
                </a>
            </div>
            <div class="p-2 bd-highlight"><button class="simple-button" type="submit"><i class="fas fa-redo"></i> &nbsp;
                    Bring Back</button></div>
        </div>
    </div>

    <!-- Master Row -->
    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
        <!-- Half Left -->
        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
            <label class="big-label">File Name</label>
            <div class="row">
                <div class="col-sm-6 col-lg-12 col-xl-12">
                    <input type="text" placeholder="untitled_1242" name="" id="">
                </div>
            </div>
            <br>

            <label class="big-label">Choose Print Option</label>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="small-label">Color</label>
                    <div class="row">
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input id="color" checked class="radio-custom" name="colour" type="radio">
                            <label for="color" class="radio-custom-label radio-pic one">Color</label>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input id="mono" class="radio-custom" name="colour" type="radio">
                            <label for="mono" class="radio-custom-label radio-pic two">Mono</label>
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <label class="small-label">Paper</label>
                    <div class="row">
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <input id="radio-3" checked class="radio-custom" name="radio-group2" type="radio">
                            <label for="radio-3" class="radio-custom-label">A4</label>
                        </div>
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <input id="radio-4" class="radio-custom" name="radio-group2" type="radio">
                            <label for="radio-4" class="radio-custom-label">A3</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <input id="radio-5" class="radio-custom" name="radio-group2" type="radio">
                            <label for="radio-5" class="radio-custom-label">B4</label>
                        </div>
                        <div class="col-sm-6">
                            <input id="radio-6" class="radio-custom" name="radio-group2" type="radio">
                            <label for="radio-6" class="radio-custom-label">B5</label>
                        </div>
                    </div>
                </div>
            </div>

            <label class="big-label">Direction</label>
            <div class="row">
                <div class="col-sm-12 col-lg-3 col-md-3 col-xl-3">
                    <input id="vertical" checked class="radio-custom" name="direction" type="radio">
                    <label for="vertical" class="radio-custom-label radio-pic vertical">Vertical</label>
                </div>
                <div class="col-sm-12 col-lg-3 col-md-3 col-xl-3">
                    <input id="horizontal" class="radio-custom" name="direction" type="radio">
                    <label for="horizontal" class="radio-custom-label radio-pic horizontal">Horizontal</label>
                </div>
            </div>

            <label class="small-label">Resolution</label>
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <input id="100dpi" checked class="radio-custom" name="radio-group5" type="radio">
                            <label for="100dpi" class="radio-custom-label">100dpi</label>
                        </div>
                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <input id="200dpi" class="radio-custom" name="radio-group5" type="radio">
                            <label for="200dpi" class="radio-custom-label">200dpi</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-lg-12 col-md-12">
                    <div class="row">
                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <input id="300dpi" class="radio-custom" name="radio-group5" type="radio">
                            <label for="300dpi" class="radio-custom-label">300dpi</label>
                        </div>
                        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">
                            <input id="400dpi" class="radio-custom" name="radio-group5" type="radio">
                            <label for="400dpi" class="radio-custom-label">400dpi</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Half Right -->
        <div class="col-sm-12 col-lg-6 col-xl-6">
            <label class="big-label">Preview</label>
            <div class="row">
                <div class="col-sm-6">
                    <div>
                        <img class="preview-image" id="preview-image">
                    </div>
                </div>

                <div class="col-sm-6">
                    <label class="big-label">Mail Title</label>
                    <input type="text" placeholder="sending mail" [(ngModel)]="mailServer.mailId" name="" id="" class="margin-bottom">
                    <br>
                    <label class="big-label">Mail Address</label>
                    <input type="text" [(ngModel)]='mailServer.mainSendMail' placeholder="mail@naver.com" name="" id="" class="margin-bottom">
                    <br>
                    <label class="big-label">Payment Due</label>
                    <div class="wrapper">
                        <label class="dollar">$</label>
                        <input type="text" name="payment" class="payment-text" id="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-lg-6 col-xl-6">
                    <label class="small-label">File</label><br>
                    <div class="row">
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <input id="pdf" checked class="radio-custom" name="radio-group6" type="radio">
                            <label for="pdf" class="radio-custom-label">PDF</label>
                        </div>

                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <input id="tiff" class="radio-custom" name="radio-group6" type="radio">
                            <label for="tiff" class="radio-custom-label">TIFF</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-lg-6 col-xl-6">
                            <input id="jpeg" class="radio-custom" name="radio-group6" type="radio">
                            <label for="jpeg" class="radio-custom-label">JPEG</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-lg-8 col-xl-8">
                            <button class="simple-button" style="margin-left: 5px;"><i class="fas fa-cog"></i>
                                &nbsp; Settings</button>
                        </div>
                    </div>
                </div>


                <div class="col-sm-12 col-lg-6 col-xl-6 start">
                    <img class="mx-auto d-block" height="200px" width="200px"
                        src="../../../../assets/ui/customized/Start button.png" />
                </div>
            </div>


        </div>
    </div>
</div>
