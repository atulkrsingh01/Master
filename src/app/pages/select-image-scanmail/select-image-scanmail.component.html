<div class="container main">
    <div class="container" style="margin-top: 50px;">
        <!-- <select class="form-control form-control-lg">
            <option>Dropdown (MFP 001) Source</option>
        </select>
         -->
         <select class="form-control form-control-lg">
            <option>Select Target Printer</option>
            <option *ngFor="let opt of targetPrinter" [value]="opt.name">{{opt.name}}</option>
        </select>
    </div>

    <div class="container justify-content-center" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-sm-2" *ngFor ="let image of imageList; let i=index;">
                <li>
                    <input type="checkbox" id="myCheckbox1{{i}}" />
                    <label for="myCheckbox1{{i}}"><img src="http://localhost:8097/kioskapi/{{image}}" /></label>
                </li>
            </div>

        </div>

        <div class="d-flex justify-content-end" style="margin-top: 50px;">
            <button class="simple-button orange" type="submit">
                &nbsp;
                Delete</button>
            <button class="simple-button grey" type="reset">
                &nbsp;
                Cancel</button>
                <a [routerLink]="['/scan-mail']">
                <button class="simple-button blue" type="submit">
                &nbsp;
                Ok</button>
                </a>
        </div>
    </div>
</div>
