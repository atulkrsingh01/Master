<nav class="navbar-light bg-nav-color">
    <p class="nav-title-color" style="line-height: 35px;">Fax</p>
</nav>
<div class="container box">
    <div class="d-flex justify-content-end">
        <div class="row">

            <div class="p-2 bd-highlight">
                <a [routerLink]="['/home']">
                    <button class="simple-button" type="submit" style=""><i class="fas fa-home"></i>
                        &nbsp;
                        Home</button>
                </a>
            </div>

            <div class="p-2 bd-highlight"><button class="simple-button" type="submit"><i class="fas fa-redo"></i> &nbsp;
                    Bring Back</button></div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
        <div class="col-sm-12 col-lg-6 col-md-6 col-xl-6">

            <!-- contact Dialpad -->
            <div class="row">
                <div class="row1" style="background: aliceblue; max-width: 400px;">
                    <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <div id="output" class="tel"></div>
                        <div class="num-pad" style="width: 310px;">
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        1
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        2 <span class="small">
                                            <p>
                                                ABC</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        3 <span class="small">
                                            <p>
                                                DEF</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        4 <span class="small">
                                            <p>
                                                GHI</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        5 <span class="small">
                                            <p>
                                                JKL</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        6 <span class="small">
                                            <p>
                                                MNO</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        7 <span class="small">
                                            <p>
                                                PQRS</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        8 <span class="small">
                                            <p>
                                                TUV</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        9 <span class="small">
                                            <p>
                                                WXYZ</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num cancel">
                                    <div class="txt">
                                        C<span class="small">
                                            <p>
                                                Cancel</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="span4">
                                <div class="num">
                                    <div class="txt">
                                        0 <span class="small">
                                            <p>
                                                +</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="delete">
                                <img src="../../../assets/ui/Icon/Cancel button.png" id="delete"
                                    style="max-width: 85px; margin-top: 10px;" />
                            </div>
                        </div>
                        <div class="clearfix">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dialpad -->
            <br>
            <label class="big-label">Choose Fax Option</label>
            <br>
            <label class="small-label">Paper</label>
            <div class="row">
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <input id="A4" checked class="radio-custom" name="radio-group" type="radio">
                    <label for="A4" class="radio-custom-label">A4</label>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <input id="A3" class="radio-custom" name="radio-group" type="radio">
                    <label for="A3" class="radio-custom-label">A3</label>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <input id="B4" class="radio-custom" name="radio-group" type="radio">
                    <label for="B4" class="radio-custom-label">B4</label>
                </div>
                <div class="col-sm-12 col-md-2 col-lg-2 col-xl-2">
                    <input id="B5" class="radio-custom" name="radio-group" type="radio">
                    <label for="B5" class="radio-custom-label">B5</label>
                </div>
            </div>

            <label class="small-label">Slide</label>
            <div class="row">
                <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <input id="single_slide" checked class="radio-custom" name="radio-group2" type="radio">
                    <label for="single_slide" class="radio-custom-label">Single Slide</label>
                </div>
                <div class="col-sm-12 col-md-5 col-lg-5 col-xl-5">
                    <input id="double_slide" class="radio-custom" name="radio-group2" type="radio">
                    <label for="double_slide" class="radio-custom-label">Double Slide</label>
                </div>

            </div>
        </div>

        <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
                    <!-- left -->
                    <label class="big-label">Preview</label>
                    <div>
                        <img class="preview-image" id="preview-image">
                    </div>
                    <br>

                    <div class="direction-left">
                        <label class="small-label">Direction</label>
                        <div class="row">
                            <div class="col-sm-12 col-lg-5 col-md-5 col-xl-5">
                                <input id="vertical" checked class="radio-custom" name="radio-group3" type="radio">
                                <label for="vertical" class="radio-custom-label radio-pic vertical">Vertical</label>
                            </div>
                            <div class="col-sm-12 col-lg-5 col-md-5 col-xl-5">
                                <input id="horizontal" class="radio-custom" name="radio-group3" type="radio">
                                <label for="horizontal"
                                    class="radio-custom-label radio-pic horizontal">Horizontal</label>
                            </div>
                        </div>
                    </div>


                </div>
                <div class="col-sm-12 col-md-6 col-xl-6 col-lg-6">
                    <!-- right -->
                    <label class="big-label payment">Payment Due</label>
                    <div class="wrapper">
                        <label class="dollar">$</label>
                        <input type="text" name="payment" class="payment-text" id="">
                    </div>
                    <br>
                    <img class="mx-auto d-block start" height="200px" width="200px"
                        src="../../../../assets/ui/customized/Start button.png" />
                </div>
            </div>
        </div>
    </div>
</div>
